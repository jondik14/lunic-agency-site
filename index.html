<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#F9F8F6" />
    <title>LUNIC Studio | Web Design for Service Businesses — Sydney &amp; Remote</title>
    <meta name="description" content="I help service-based businesses upgrade their websites so they earn trust faster, convert enquiries, and grow revenue. Clear messaging, fast sites, conversion-focused design. Sydney and remote." />
    <meta property="og:title" content="LUNIC Studio | Web Design for Service Businesses — Sydney &amp; Remote" />
    <meta property="og:description" content="I help service-based businesses upgrade their websites so they earn trust faster, convert enquiries, and grow revenue. Sydney and remote." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LUNIC Studio | Web Design — Sydney &amp; Remote" />
    <meta name="twitter:description" content="Web design for service businesses. Clear sites that convert. Sydney and remote." />
    
    <!-- Fonts: Cirka (project) for headings; Work Sans (Google) for body and buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cirka"', 'serif'],
              sans: ['"Work Sans"', 'sans-serif'],
            },
            animation: {
              'scroll-y': 'scrollY 12s linear infinite',
              'scroll-x': 'scrollX 40s linear infinite',
              'gradient-slow': 'gradient 8s ease infinite',
            },
            keyframes: {
              scrollY: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              scrollX: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
            },
            colors: {
              studio: {
                bg: '#F9F8F6',
                ink: '#1A1A1A',
                accent: '#328FFF',
                muted: '#666666',
                slate: '#4A5D6E',
              },
              stone: {
                50: '#F9F8F6',
                100: '#f1f5f9',
                800: '#1A1A1A',
              }
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '24px',
            },
            backgroundImage: {
              'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
    <!-- Preload above-the-fold logo for faster first paint -->
    <link rel="preload" href="/Assets/blue-logotype.svg" as="image" />
  </head>
  <body class="bg-[#F9F8F6] text-studio-ink font-sans antialiased selection:bg-studio-slate selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
